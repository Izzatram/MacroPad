[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; --- Explicit flash settings ---
board_build.flash_mode = dio
board_build.flash_size = 4MB

; --- Serial/Upload settings ---
upload_port = COM4
upload_speed = 921600      ; faster flashing (try 460800 if unstable)

; --- Monitor (optional) ---
monitor_port = COM4
monitor_speed = 115200

; --- Extra build flags ---
; Enable calibrated ADC readings for better battery % reporting
build_flags = 
    -DCORE_DEBUG_LEVEL=1
    -DADC_CALIBRATION=1
