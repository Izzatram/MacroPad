[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; --- Explicit flash settings ---
board_build.flash_mode = dio
board_build.flash_size = 4MB

; --- Serial/Upload settings ---
upload_port = COM4
upload_speed = 57600


; --- Monitor (optional) ---
monitor_port = COM4
monitor_speed = 115200
